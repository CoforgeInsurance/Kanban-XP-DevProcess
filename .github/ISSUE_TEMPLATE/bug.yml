name: Bug Report
description: Report a bug or defect (optimized for GitHub Copilot investigation)
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report Template
        Provide detailed information to help Copilot SWE agent investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what's wrong
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: Describe the actual behavior
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Technical Context
      description: Help Copilot locate the issue (file paths, functions, error messages)
      placeholder: |
        - Affected files: src/utils/helper.ts
        - Error message: "TypeError: Cannot read property 'map' of undefined"
        - Functions involved: processData(), transformResults()
        - Browser/Environment: Chrome 120, Node 20.x
      value: |
        - Affected files: 
        - Error message: 
        - Functions involved: 
        - Environment: 
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs/Stack Trace
      description: Paste relevant logs or stack traces
      placeholder: Paste logs here
      render: shell
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Impact of the bug
      options:
        - Critical (blocks production)
        - High (major functionality broken)
        - Medium (workaround exists)
        - Low (minor issue)
    validations:
      required: true

  - type: checkboxes
    id: definition-of-done
    attributes:
      label: Definition of Done
      options:
        - label: Bug reproduced with test case
          required: false
        - label: Root cause identified
          required: false
        - label: Fix implemented
          required: false
        - label: Tests passing
          required: false
        - label: Code reviewed
          required: false
        - label: Verified in staging
          required: false

  - type: checkboxes
    id: copilot-ready
    attributes:
      label: Ready for Copilot SWE Agent?
      description: Check if Copilot can investigate this automatically
      options:
        - label: This bug has clear reproduction steps and can be assigned to @github-copilot
          required: false